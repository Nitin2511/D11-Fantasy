<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Check for stored session
                const storedUser = localStorage.getItem('fantasyUser');
                if (storedUser) {
                    setUser(JSON.parse(storedUser));
                }
                setLoading(false);
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
                localStorage.setItem('fantasyUser', JSON.stringify(userData));
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('fantasyUser');
            };

            if (loading) {
                return <div className="loading">Loading...</div>;
            }

            if (!user) {
                return <LoginPage onLogin={handleLogin} />;
            }

            return <MainApp user={user} onLogout={handleLogout} />;
        }

        function LoginPage({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    // Wait for Firebase to be ready
                    if (!window.firebaseReady) {
                        await new Promise(resolve => {
                            const check = setInterval(() => {
                                if (window.firebaseReady) {
                                    clearInterval(check);
                                    resolve();
                                }
                            }, 100);
                        });
                    }

                    const { collection, query, where, getDocs } = window.firebaseModules;
                    const usersRef = collection(window.firebaseDb, 'users');
                    const q = query(usersRef, where('username', '==', username));
                    const snapshot = await getDocs(q);

                    if (snapshot.empty) {
                        setError('User not found');
                        setLoading(false);
                        return;
                    }

                    let userDoc = null;
                    snapshot.forEach(doc => {
                        userDoc = { id: doc.id, ...doc.data() };
                    });

                    if (userDoc.password !== password) {
                        setError('Incorrect password');
                        setLoading(false);
                        return;
                    }

                    // Successful login
                    onLogin({
                        uid: userDoc.id,
                        username: userDoc.username,
                        name: userDoc.name,
                        email: userDoc.email,
                        isAdmin: userDoc.isAdmin || false
                    });

                } catch (err) {
                    console.error('Login error:', err);
                    setError('Login failed. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-card">
                        <h1>üèè LOGIN</h1>
                        
                        <div className="info-notice">
                            üìã For New Users: Use your Firestore username and password. Account will be created automatically on first login.
                        </div>

                        {error && <div className="error-display"><strong>‚ö†Ô∏è</strong> {error}</div>}

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Username</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="nitin"
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    required
                                />
                            </div>

                            <button type="submit" className="btn" disabled={loading}>
                                {loading ? 'Logging in...' : 'Login'}
                            </button>
                        </form>

                        <p style={{ textAlign: 'center', marginTop: '20px', color: '#8b92a7', fontSize: '0.9rem' }}>
                            Contact admin to add you to Firestore
                        </p>
                    </div>
                </div>
            );
        }

        function MainApp({ user, onLogout }) {
            const [activeTab, setActiveTab] = useState('matches');
            const [selectedMatch, setSelectedMatch] = useState(null);

            return (
                <>
                    <div className="header">
                        <div className="user-badge">üë§ {user.name}</div>
                        <button className="logout-btn" onClick={onLogout}>Logout</button>
                        <h1>üèè T20 World Cup Fantasy</h1>
                    </div>

                    <div className="tabs">
                        <div className={`tab ${activeTab === 'matches' ? 'active' : ''}`} onClick={() => { setActiveTab('matches'); setSelectedMatch(null); }}>
                            Matches
                        </div>
                        <div className={`tab ${activeTab === 'myteams' ? 'active' : ''}`} onClick={() => { setActiveTab('myteams'); setSelectedMatch(null); }}>
                            My Teams
                        </div>
                        <div className={`tab ${activeTab === 'leaderboard' ? 'active' : ''}`} onClick={() => { setActiveTab('leaderboard'); setSelectedMatch(null); }}>
                            Leaderboard
                        </div>
                    </div>

                    {activeTab === 'matches' && !selectedMatch && <MatchesTab user={user} onSelectMatch={setSelectedMatch} />}
                    {activeTab === 'matches' && selectedMatch && <TeamCreator user={user} match={selectedMatch} onBack={() => setSelectedMatch(null)} />}
                    {activeTab === 'myteams' && <MyTeamsTab user={user} />}
                    {activeTab === 'leaderboard' && <LeaderboardTab />}
                </>
            );
        }

        function MatchesTab({ user, onSelectMatch }) {
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadMatches();
            }, []);

            const loadMatches = async () => {
                try {
                    const { collection, getDocs, orderBy, query } = window.firebaseModules;
                    const matchesRef = collection(window.firebaseDb, 'matches');
                    const q = query(matchesRef, orderBy('date', 'desc'));
                    const snapshot = await getDocs(q);
                    
                    const matchesData = [];
                    snapshot.forEach(doc => {
                        matchesData.push({ id: doc.id, ...doc.data() });
                    });
                    
                    setMatches(matchesData);
                } catch (error) {
                    console.error('Error loading matches:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return <div className="card"><div className="loading">Loading matches...</div></div>;
            }

            return (
                <div className="card">
                    <h2>Upcoming Matches</h2>
                    {matches.length === 0 ? (
                        <p style={{ textAlign: 'center', padding: '40px', color: '#8b92a7' }}>
                            No matches available
                        </p>
                    ) : (
                        <div className="match-list">
                            {matches.map(match => (
                                <div key={match.id} className="match-card" onClick={() => onSelectMatch(match)}>
                                    <div className="match-header">
                                        <div className="teams">{match.teamA} vs {match.teamB}</div>
                                        <div className="match-time">{match.date}</div>
                                    </div>
                                    <div className="match-info">
                                        <span>üìç {match.venue || 'TBD'}</span>
                                        <span>‚è∞ {match.time || 'TBD'}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function TeamCreator({ user, match, onBack }) {
            const [players, setPlayers] = useState([]);
            const [selectedPlayers, setSelectedPlayers] = useState([]);
            const [captain, setCaptain] = useState(null);
            const [viceCaptain, setViceCaptain] = useState(null);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeRole, setActiveRole] = useState('ALL');
            const [errorMsg, setErrorMsg] = useState('');
            const [validationErrors, setValidationErrors] = useState([]);

            useEffect(() => {
                loadPlayers();
            }, [match]);

            const loadPlayers = async () => {
                try {
                    const { collection, query, where, getDocs } = window.firebaseModules;
                    const playersRef = collection(window.firebaseDb, 'players');
                    const snapshot = await getDocs(playersRef);
                    
                    const playersData = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.team === match.teamA || data.team === match.teamB) {
                            playersData.push({ id: doc.id, ...data });
                        }
                    });
                    
                    setPlayers(playersData);
                } catch (error) {
                    console.error('Error loading players:', error);
                    setErrorMsg('Failed to load players');
                } finally {
                    setLoading(false);
                }
            };

            const togglePlayer = (player) => {
                const isSelected = selectedPlayers.find(p => p.id === player.id);
                
                if (isSelected) {
                    setSelectedPlayers(selectedPlayers.filter(p => p.id !== player.id));
                    if (captain === player.id) setCaptain(null);
                    if (viceCaptain === player.id) setViceCaptain(null);
                } else {
                    if (selectedPlayers.length < 11) {
                        setSelectedPlayers([...selectedPlayers, player]);
                    }
                }
            };

            const getRoleCount = (role) => {
                return selectedPlayers.filter(p => p.role === role).length;
            };

            const totalCredits = selectedPlayers.reduce((sum, p) => sum + (p.credits || 0), 0);

            const filteredPlayers = players.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesRole = activeRole === 'ALL' || p.role === activeRole;
                return matchesSearch && matchesRole;
            });

            const validateTeam = () => {
                const errors = [];
                
                if (selectedPlayers.length !== 11) {
                    errors.push('Select exactly 11 players');
                }
                
                if (totalCredits > 100) {
                    errors.push(`Total credits ${totalCredits.toFixed(1)} exceeds 100`);
                }
                
                const wk = getRoleCount('WK');
                const bat = getRoleCount('BAT');
                const ar = getRoleCount('AR');
                const bowl = getRoleCount('BOWL');
                
                if (wk < 1 || wk > 4) errors.push('Select 1-4 Wicketkeepers');
                if (bat < 1 || bat > 6) errors.push('Select 1-6 Batsmen');
                if (ar < 1 || ar > 4) errors.push('Select 1-4 All-rounders');
                if (bowl < 1 || bowl > 6) errors.push('Select 1-6 Bowlers');
                
                if (!captain) errors.push('Select a Captain');
                if (!viceCaptain) errors.push('Select a Vice Captain');
                if (captain === viceCaptain && captain) errors.push('Captain and VC must be different');
                
                return errors;
            };

            const saveTeam = async () => {
                const errors = validateTeam();
                setValidationErrors(errors);
                
                if (errors.length > 0) {
                    setErrorMsg('Please fix the validation errors');
                    return;
                }
                
                try {
                    const { collection, addDoc, Timestamp } = window.firebaseModules;
                    const teamsRef = collection(window.firebaseDb, 'userTeams');
                    
                    await addDoc(teamsRef, {
                        userId: user.uid,
                        username: user.username,
                        matchId: `${match.teamA} vs ${match.teamB}`,
                        players: selectedPlayers,
                        captain,
                        viceCaptain,
                        totalCredits,
                        createdAt: Timestamp.now()
                    });
                    
                    alert('Team saved successfully! ‚úÖ');
                    onBack();
                } catch (error) {
                    console.error('Error saving team:', error);
                    setErrorMsg('Failed to save team');
                }
            };

            if (loading) {
                return (
                    <div className="card">
                        <div className="loading">Loading players...</div>
                    </div>
                );
            }

            return (
                <div className="card">
                    <button onClick={onBack} className="btn" style={{ marginBottom: '20px' }}>‚Üê Back</button>
                    <h2>Create Team - {match.teamA} vs {match.teamB}</h2>

                    {errorMsg && <div className="error-display"><strong>‚ö†Ô∏è</strong> {errorMsg}</div>}
                    {validationErrors.length > 0 && (
                        <div className="validation-errors">
                            <h4>‚ö†Ô∏è Fix these issues:</h4>
                            <ul>{validationErrors.map((e, i) => <li key={i}>{e}</li>)}</ul>
                        </div>
                    )}

                    <div className="team-summary">
                        <div className="summary-grid">
                            <div className="summary-item">
                                <div className="summary-label">Players</div>
                                <div className="summary-value">{selectedPlayers.length}/11</div>
                            </div>
                            <div className="summary-item">
                                <div className="summary-label">Credits</div>
                                <div className="summary-value" style={{ color: totalCredits > 100 ? '#ef4444' : '#10b981' }}>
                                    {totalCredits.toFixed(1)}/100
                                </div>
                            </div>
                            <div className="summary-item">
                                <div className="summary-label">WK</div>
                                <div className="summary-value">{getRoleCount('WK')}</div>
                            </div>
                            <div className="summary-item">
                                <div className="summary-label">BAT</div>
                                <div className="summary-value">{getRoleCount('BAT')}</div>
                            </div>
                            <div className="summary-item">
                                <div className="summary-label">AR</div>
                                <div className="summary-value">{getRoleCount('AR')}</div>
                            </div>
                            <div className="summary-item">
                                <div className="summary-label">BOWL</div>
                                <div className="summary-value">{getRoleCount('BOWL')}</div>
                            </div>
                        </div>
                    </div>

                    <input
                        type="text"
                        className="search-box"
                        placeholder="Search players..."
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                    />

                    <div className="role-tabs">
                        {['ALL', 'WK', 'BAT', 'AR', 'BOWL'].map(role => (
                            <div key={role} className={`role-tab ${activeRole === role ? 'active' : ''}`} onClick={() => setActiveRole(role)}>
                                {role}
                            </div>
                        ))}
                    </div>

                    <div className="players-grid">
                        {filteredPlayers.map(player => {
                            const isSelected = selectedPlayers.find(p => p.id === player.id);
                            const isCaptain = captain === player.id;
                            const isVC = viceCaptain === player.id;
                            const canSelect = selectedPlayers.length < 11 || isSelected;
                            
                            return (
                                <div
                                    key={player.id}
                                    className={`player-card ${isSelected ? 'selected' : ''} ${!canSelect ? 'disabled' : ''}`}
                                    onClick={() => canSelect && togglePlayer(player)}
                                >
                                    <div className="player-name">{player.name}</div>
                                    <div className="player-team">{player.team}</div>
                                    <div className="player-meta">
                                        <span className="player-role">{player.role}</span>
                                        <span className="player-credits">{player.credits} Cr</span>
                                    </div>
                                    
                                    {isSelected && (
                                        <div className="captain-buttons" onClick={(e) => e.stopPropagation()}>
                                            <button
                                                className={`captain-btn ${isCaptain ? 'active-captain' : ''}`}
                                                onClick={() => setCaptain(player.id)}
                                            >
                                                {isCaptain ? 'üëë C (2x)' : 'Captain'}
                                            </button>
                                            <button
                                                className={`captain-btn ${isVC ? 'active-vc' : ''}`}
                                                onClick={() => setViceCaptain(player.id)}
                                            >
                                                {isVC ? '‚≠ê VC (1.5x)' : 'VC'}
                                            </button>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>

                    <button onClick={saveTeam} className="btn" style={{ width: '100%', marginTop: '30px' }}>
                        Save Team
                    </button>
                </div>
            );
        }

        function MyTeamsTab({ user }) {
            const [teams, setTeams] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadTeams();
            }, [user]);

            const loadTeams = async () => {
                try {
                    const { collection, query, where, getDocs } = window.firebaseModules;
                    const teamsRef = collection(window.firebaseDb, 'userTeams');
                    const q = query(teamsRef, where('userId', '==', user.uid));
                    const snapshot = await getDocs(q);
                    
                    const teamsData = [];
                    snapshot.forEach(doc => {
                        teamsData.push({ id: doc.id, ...doc.data() });
                    });
                    
                    setTeams(teamsData);
                } catch (error) {
                    console.error('Error loading teams:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return <div className="card"><div className="loading">Loading...</div></div>;
            }

            return (
                <div className="card">
                    <h2>My Teams</h2>
                    {teams.length === 0 ? (
                        <p style={{ textAlign: 'center', padding: '40px', color: '#8b92a7' }}>
                            No teams yet. Create your first team!
                        </p>
                    ) : (
                        <div className="match-list">
                            {teams.map(team => (
                                <div key={team.id} className="match-card">
                                    <div className="match-header">
                                        <div className="teams">{team.matchId}</div>
                                    </div>
                                    <div className="match-info">
                                        <span>Credits: {team.totalCredits?.toFixed(1)}</span>
                                        <span>{team.players?.length} Players</span>
                                    </div>
                                    <div style={{ marginTop: '15px' }}>
                                        <strong style={{ color: '#10b981' }}>Players:</strong>
                                        <div style={{ marginTop: '10px', display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(150px, 1fr))', gap: '10px' }}>
                                            {team.players?.map(p => (
                                                <div key={p.id} style={{ background: '#1a1f2e', padding: '8px', borderRadius: '6px' }}>
                                                    {p.name}
                                                    {p.id === team.captain && ' üëë'}
                                                    {p.id === team.viceCaptain && ' ‚≠ê'}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function LeaderboardTab() {
            const [leaderboard, setLeaderboard] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadLeaderboard();
            }, []);

            const loadLeaderboard = async () => {
                try {
                    const { collection, getDocs } = window.firebaseModules;
                    const leaderboardRef = collection(window.firebaseDb, 'leaderboard');
                    const snapshot = await getDocs(leaderboardRef);
                    
                    const data = [];
                    snapshot.forEach(doc => {
                        data.push({ id: doc.id, ...doc.data() });
                    });
                    
                    data.sort((a, b) => b.points - a.points);
                    setLeaderboard(data);
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return <div className="card"><div className="loading">Loading leaderboard...</div></div>;
            }

            return (
                <div className="card">
                    <h2>üèÜ Leaderboard</h2>
                    {leaderboard.length === 0 ? (
                        <p style={{ textAlign: 'center', padding: '40px', color: '#8b92a7' }}>
                            No rankings yet
                        </p>
                    ) : (
                        <table className="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Player</th>
                                    <th>Points</th>
                                    <th>Teams</th>
                                </tr>
                            </thead>
                            <tbody>
                                {leaderboard.map((entry, index) => (
                                    <tr key={entry.id}>
                                        <td>
                                            <span className={`rank ${index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : ''}`}>
                                                {index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`}
                                            </span>
                                        </td>
                                        <td>{entry.username}</td>
                                        <td style={{ fontWeight: '700', color: '#10b981' }}>{entry.points}</td>
                                        <td>{entry.totalTeams || 0}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
