<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 World Cup Fantasy Contest</title>
    <meta name="description" content="Create teams, compete with friends in T20 World Cup Fantasy Contest">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        #root { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 25px;
            margin-bottom: 40px;
            box-shadow: 0 30px 60px rgba(16, 185, 129, 0.4);
            position: relative;
        }
        
        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }
        
        .header p { font-size: 1.2rem; margin-top: 10px; opacity: 0.9; }
        
        .user-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 35px;
            background: #1a1f3a;
            padding: 12px;
            border-radius: 20px;
            overflow-x: auto;
        }
        
        .tab {
            flex: 1;
            min-width: 100px;
            padding: 15px 18px;
            background: transparent;
            border: none;
            color: #8892b0;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
            font-size: 14px;
            font-family: 'Rajdhani', sans-serif;
            white-space: nowrap;
        }
        
        .tab:hover { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .tab.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }
        
        .card {
            background: linear-gradient(135deg, #1a1f3a 0%, #242b4a 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .card h2 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #10b981;
            letter-spacing: 1px;
        }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 10px; color: #cbd5e1; font-weight: 600; }
        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            background: #0a0e27;
            border: 2px solid #2d3548;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .btn {
            padding: 15px 35px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 17px;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }
        .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(16, 185, 129, 0.6); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-secondary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        .btn-secondary:hover:not(:disabled) { box-shadow: 0 10px 30px rgba(59, 130, 246, 0.6); }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        .btn-danger:hover:not(:disabled) { box-shadow: 0 10px 30px rgba(239, 68, 68, 0.6); }
        
        .btn-small { padding: 10px 25px; font-size: 14px; }
        
        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .match-card {
            background: #0a0e27;
            border-radius: 16px;
            padding: 22px;
            border: 2px solid #2d3548;
            transition: all 0.3s;
            cursor: pointer;
        }
        .match-card:hover { border-color: #10b981; transform: translateY(-5px); }
        .match-card h3 { color: #10b981; margin-bottom: 12px; font-size: 1.3rem; }
        .match-card p { color: #94a3b8; margin: 6px 0; font-size: 14px; }
        
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        .player-card {
            background: #0a0e27;
            border-radius: 14px;
            padding: 18px;
            border: 2px solid #2d3548;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .player-card:hover { border-color: #10b981; }
        .player-card.selected { border-color: #10b981; background: rgba(16, 185, 129, 0.15); }
        .player-card h4 { margin-bottom: 8px; font-size: 1.1rem; padding-right: 60px; }
        .player-card .role { color: #94a3b8; font-size: 13px; margin-bottom: 8px; }
        .player-card .team { color: #64748b; font-size: 12px; }
        .player-card .credit-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 5px 11px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
        }
        
        .selected-team {
            background: #0a0e27;
            border-radius: 14px;
            padding: 22px;
            margin-top: 25px;
        }
        
        .selected-team h3 { color: #10b981; margin-bottom: 18px; font-size: 1.4rem; }
        .selected-team .count { color: #94a3b8; margin-bottom: 15px; }
        
        .selected-players {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }
        
        .selected-player {
            background: #1a1f3a;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #2d3548;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .selected-player .name { font-weight: 600; font-size: 15px; }
        .selected-player .role { color: #94a3b8; font-size: 12px; }
        
        .remove-btn {
            background: #ef4444;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }
        
        .captain-selection {
            background: #0a0e27;
            border-radius: 14px;
            padding: 22px;
            margin-top: 25px;
        }
        
        .captain-selection h3 { color: #10b981; margin-bottom: 18px; }
        
        .captain-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }
        
        .captain-option {
            background: #1a1f3a;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #2d3548;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .captain-option:hover { border-color: #10b981; }
        .captain-option.selected { border-color: #f59e0b; background: rgba(245, 158, 11, 0.15); }
        
        .my-teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .team-card {
            background: #0a0e27;
            border-radius: 14px;
            padding: 22px;
            border: 2px solid #2d3548;
        }
        
        .team-card h4 { color: #10b981; margin-bottom: 16px; font-size: 1.2rem; }
        
        .team-players-grid {
            display: grid;
            gap: 10px;
        }
        
        .team-player {
            background: #1a1f3a;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #2d3548;
        }
        
        .team-player.captain {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.15);
        }
        
        .team-player.vc {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.15);
        }

            padding: 20px;
            border-radius: 14px;
            margin-top: 15px;
        }

            font-weight: 700;
            color: #10b981;
            letter-spacing: 4px;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            padding: 15px;
            background: #1a1f3a;
            border-radius: 10px;
            margin-top: 8px;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .leaderboard-table th, .leaderboard-table td {
            padding: 18px;
            text-align: left;
            border-bottom: 1px solid #2d3548;
        }
        
        .leaderboard-table th {
            background: #0a0e27;
            color: #10b981;
            font-weight: 700;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .leaderboard-table tr:hover { background: rgba(16, 185, 129, 0.05); }

            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border-radius: 50%;
            font-weight: 700;
            background: #2d3548;

            padding: 18px;
            border-radius: 10px;

            padding: 25px;
            margin-top: 25px;
            margin-bottom: 25px;

        .rules-section h3 {
            color: #10b981;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;

        .rule-item {
            background: #0a0e27;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 4px solid #10b981;
        }

        .rule-item h4 {
            color: #10b981;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
        }

        .rule-item p {
            color: #cbd5e1;
            margin: 6px 0;
            font-size: 14px;
            line-height: 1.6;
        }

        .rule-table {
            width: 100%;
            margin: 12px 0;
            border-collapse: collapse;
        }

            text-align: left;
            border: 1px solid #2d3548;

            color: #10b981;
            font-weight: 600;
        }

        .rule-table td {
            background: #0a0e27;
            color: #cbd5e1;

            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 15px 0;

            text-align: center;
        }

        .credit-summary .remaining {
            font-size: 1.4rem;
            margin-top: 5px;
        }
        
        .points-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .points-input-item label {
            display: block;
            margin-bottom: 6px;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 14px;
        }

            padding: 12px;
            background: #0a0e27;
            border: 2px solid #2d3548;
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }
        
        .auth-container {
            max-width: 450px;
            margin: 100px auto;
        }
        
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #1a1f3a;
            border: none;
            color: #8892b0;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #6ee7b7;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .match-grid, .player-grid, .my-teams-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        const ADMIN_USERNAME = 'Nitin';

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [loginUsername, setLoginUsername] = useState('');
            const [loginPassword, setLoginPassword] = useState('');
            const [authError, setAuthError] = useState('');

            const [activeTab, setActiveTab] = useState('matches');
            const [selectedMatch, setSelectedMatch] = useState(null);
            const [selectedPlayers, setSelectedPlayers] = useState([]);
            const [captain, setCaptain] = useState(null);
            const [viceCaptain, setViceCaptain] = useState(null);
            const [myTeams, setMyTeams] = useState({});
            const [contest, setContest] = useState(null);
            const [contestName, setContestName] = useState('');
            const [joinContestCode, setJoinContestCode] = useState('');
            const [updateMatchId, setUpdateMatchId] = useState(null);
            const [playerPoints, setPlayerPoints] = useState({});

            useEffect(() => {
                // Initialize predefined users in localStorage on first load
                const storedUsers = localStorage.getItem('users');
                if (!storedUsers) {
                    localStorage.setItem('users', JSON.stringify(PREDEFINED_USERS));
                }

                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    setCurrentUser(JSON.parse(savedUser));
                }

                const savedTeams = localStorage.getItem('myTeams');
                if (savedTeams) setMyTeams(JSON.parse(savedTeams));

                const savedContest = localStorage.getItem('contest');
                if (savedContest) setContest(JSON.parse(savedContest));

                const savedPoints = localStorage.getItem('playerPoints');
                if (savedPoints) setPlayerPoints(JSON.parse(savedPoints));
            }, []);

            useEffect(() => {
                if (currentUser) {
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
            }, [currentUser]);

            useEffect(() => {
                localStorage.setItem('myTeams', JSON.stringify(myTeams));
            }, [myTeams]);

            useEffect(() => {
                if (contest) {
                    localStorage.setItem('contest', JSON.stringify(contest));
                }
            }, [contest]);

            useEffect(() => {
                localStorage.setItem('playerPoints', JSON.stringify(playerPoints));
            }, [playerPoints]);

            const handleLogin = () => {
                setAuthError('');
                
                // Check admin credentials
                if (loginUsername === ADMIN_USERNAME && loginPassword === ADMIN_PASSWORD) {
                    const adminUser = {
                        id: 'admin',
                        username: ADMIN_USERNAME,
                        name: 'Admin',
                        isAdmin: true
                    };
                    setCurrentUser(adminUser);
                    return;
                }

                // Check predefined users
                const user = PREDEFINED_USERS.find(u => u.username === loginUsername && u.password === loginPassword);
                
                if (user) {
                    setCurrentUser({
                        id: user.id,
                        username: user.username,
                        name: user.name,
                        isAdmin: false
                    });
                } else {
                    setAuthError('Invalid username or password. Please contact admin for credentials.');
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                localStorage.removeItem('currentUser');
                setActiveTab('matches');
            };

            const selectMatch = (match) => {
                setSelectedMatch(match);
                setSelectedPlayers([]);
                setCaptain(null);
                setViceCaptain(null);
                setActiveTab('teamSelection');
            };

            const getAvailablePlayers = () => {
                if (!selectedMatch) return [];
                return PLAYERS.filter(p => 
                    p.team === selectedMatch.team1 || p.team === selectedMatch.team2
                );
            };

            const getTotalCredits = (players) => {
                return players.reduce((sum, player) => sum + (player.credits || 0), 0);
            };

            const validateTeamComposition = (players) => {
                const roleCounts = {
                    'Batsman': 0,
                    'Bowler': 0,
                    'All-rounder': 0,
                    'Wicketkeeper': 0
                };
                const teamCounts = {};

                players.forEach(player => {
                    roleCounts[player.role] = (roleCounts[player.role] || 0) + 1;
                    teamCounts[player.team] = (teamCounts[player.team] || 0) + 1;
                });

                return { roleCounts, teamCounts };
            };

            const togglePlayerSelection = (player) => {
                if (selectedPlayers.find(p => p.id === player.id)) {
                    setSelectedPlayers(selectedPlayers.filter(p => p.id !== player.id));
                    if (captain === player.id) setCaptain(null);
                    if (viceCaptain === player.id) setViceCaptain(null);
                } else if (selectedPlayers.length < 11) {
                    const newTeam = [...selectedPlayers, player];
                    
                    // Check credit limit
                    const totalCredits = getTotalCredits(newTeam);
                    if (totalCredits > 100) {
                        alert(`Cannot add player. Total credits would be ${totalCredits.toFixed(1)}/100. Credit limit exceeded!`);
                        return;
                    }
                    
                    // Check max 7 from one team
                    const { teamCounts } = validateTeamComposition(newTeam);
                    for (const team in teamCounts) {
                        if (teamCounts[team] > 7) {
                            alert(`Cannot add player. You already have 7 players from ${team}. Maximum 7 players allowed from one team.`);
                            return;
                        }
                    }
                    
                    setSelectedPlayers(newTeam);
                }
            };

            const saveTeam = () => {
                if (selectedPlayers.length !== 11) {
                    alert('Please select exactly 11 players');
                    return;
                }

                const { roleCounts, teamCounts } = validateTeamComposition(selectedPlayers);

                // Validate role composition
                if (roleCounts['Batsman'] < 3 || roleCounts['Batsman'] > 6) {
                    alert('You must select 3-6 batsmen');
                    return;
                }
                if (roleCounts['Bowler'] < 3 || roleCounts['Bowler'] > 6) {
                    alert('You must select 3-6 bowlers');
                    return;
                }
                if (roleCounts['All-rounder'] < 1 || roleCounts['All-rounder'] > 4) {
                    alert('You must select 1-4 all-rounders');
                    return;
                }
                if (roleCounts['Wicketkeeper'] < 1 || roleCounts['Wicketkeeper'] > 4) {
                    alert('You must select 1-4 wicketkeepers');
                    return;
                }

                // Validate max 7 players from one team
                for (const team in teamCounts) {
                    if (teamCounts[team] > 7) {
                        alert(`You have ${teamCounts[team]} players from ${team}. Maximum 7 players allowed from one team.`);
                        return;
                    }
                }

                // Validate credit limit
                const totalCredits = getTotalCredits(selectedPlayers);
                if (totalCredits > 100) {
                    alert(`Total credits ${totalCredits.toFixed(1)} exceeds the limit of 100`);
                    return;
                }

                if (!captain || !viceCaptain) {
                    alert('Please select captain and vice-captain');
                    return;
                }
                if (captain === viceCaptain) {
                    alert('Captain and vice-captain must be different');
                    return;
                }

                const newTeam = {
                    matchId: selectedMatch.id,
                    matchName: `${selectedMatch.team1} vs ${selectedMatch.team2}`,
                    players: selectedPlayers,
                    captain,
                    viceCaptain,
                    totalCredits: totalCredits.toFixed(1)
                };

                setMyTeams({ ...myTeams, [selectedMatch.id]: newTeam });
                alert('Team saved successfully!');
                setActiveTab('myTeams');
            };

            const createContest = () => {
                if (!contestName) {
                    alert('Please enter contest name');
                    return;
                }

                const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                const newContest = {
                    name: contestName,
                    code,
                    matches: MATCHES,
                    participants: {}
                };

                setContest(newContest);
                setContestName('');
            };

            const joinContest = () => {
                if (!joinContestCode) {
                    alert('Please enter contest code');
                    return;
                }

                if (contest && contest.code === joinContestCode.toUpperCase()) {
                    const updatedContest = { ...contest };
                    updatedContest.participants[currentUser.id] = {
                        userId: currentUser.id,
                        name: currentUser.name,
                        totalPoints: 0,
                        matchPoints: {}
                    };
                    setContest(updatedContest);
                    setJoinContestCode('');
                    alert('Joined contest successfully!');
                } else {
                    alert('Invalid contest code');
                }
            };

            const updatePlayerPointsValue = (playerId, value) => {
                const key = `${updateMatchId}-${playerId}`;
                setPlayerPoints({ ...playerPoints, [key]: parseInt(value) || 0 });
            };

            const calculateAndUpdateLeaderboard = () => {
                if (!contest || !updateMatchId) {
                    alert('Please select a match');
                    return;
                }

                const updatedContest = { ...contest };

                Object.values(updatedContest.participants).forEach(participant => {
                    const team = myTeams[updateMatchId];
                    
                    if (team && team.players) {
                        let matchPoints = 0;
                        
                        team.players.forEach(player => {
                            const key = `${updateMatchId}-${player.id}`;
                            const points = playerPoints[key] || 0;
                            
                            if (player.id === team.captain) {
                                matchPoints += points * 2;
                            } else if (player.id === team.viceCaptain) {
                                matchPoints += points * 1.5;
                            } else {
                                matchPoints += points;
                            }
                        });

                        participant.matchPoints[updateMatchId] = matchPoints;
                        participant.totalPoints = Object.values(participant.matchPoints).reduce((a, b) => a + b, 0);
                    }
                });

                setContest(updatedContest);
                alert('Leaderboard updated successfully!');
            };

            const getLeaderboard = () => {
                if (!contest) return [];
                return Object.values(contest.participants).sort((a, b) => b.totalPoints - a.totalPoints);
            };

            // Authentication screen
            if (!currentUser) {
                return (

                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                />
                            </div>
                            <div className="input-group">
                                <label>Password</label>
                                <input 
                                    type="password" 
                                    value={loginPassword}

                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                />

                            <p><strong>Pre-registered Users:</strong> Use credentials provided by admin</p>

                            <p><strong>Sample User:</strong> username: <code>rahul_sharma</code> / password: <code>cricket2026</code></p>
                            <p style={{marginTop: '10px', color: '#f59e0b'}}>⚠️ Note: Accounts work only on this device due to localStorage. Contact admin if you need credentials.</p>
                        </div>
                    </div>
                );
            }

                            <button className={`tab ${activeTab === 'teamSelection' ? 'active' : ''}`} onClick={() => setActiveTab('teamSelection')}>
                                Team Selection
                            </button>

                                    <h4>✅ 2. Player Combination (Mandatory Balance)</h4>
                                    <p>Your 11 players must fit within these limits:</p>
                                    <table className="rule-table">
                                        <thead>
                                            <tr>
                                                <th>Role</th>
                                                <th>Minimum</th>
                                                <th>Maximum</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr><td>Batsmen</td><td>3</td><td>6</td></tr>
                                            <tr><td>Bowlers</td><td>3</td><td>6</td></tr>
                                            <tr><td>All-rounders</td><td>1</td><td>4</td></tr>
                                            <tr><td>Wicketkeeper</td><td>1</td><td>4</td></tr>
                                        </tbody>
                                    </table>
                                    <p>👉 At least <strong>1 wicketkeeper</strong> is compulsory.</p>
                                </div>

                                <div className="rule-item">
                                    <h4>✅ 3. Maximum Players From One Team</h4>
                                    <p>You can select <strong>max 7 players</strong> from one real team.</p>
                                    <p style={{marginTop: '8px'}}>Example (IND vs AUS):</p>
                                    <p>• Max 7 from India</p>
                                    <p>• Max 7 from Australia</p>
                                </div>

                                <div className="rule-item">
                                    <h4>✅ 4. Credit Limit (Very Important)</h4>
                                    <p>• You get <strong>100 credits</strong> to build your team.</p>
                                    <p>• Each player has a credit value (8.0–11.0+).</p>
                                    <p>• Total credits of your XI must not exceed 100.</p>
                                    <p style={{marginTop: '10px'}}><strong>Example:</strong></p>
                                    <p style={{color: '#6ee7b7'}}>✅ Total credits used = 99.5</p>
                                    <p style={{color: '#fca5a5'}}>❌ Total credits used = 101 (Not allowed)</p>
                                </div>

                                <div className="rule-item">
                                    <h4>✅ 5. Captain & Vice-Captain Rules</h4>
                                    <p>You must choose:</p>
                                    <p>• 1 Captain (C)</p>
                                    <p>• 1 Vice-Captain (VC)</p>
                                    <p style={{marginTop: '10px'}}><strong>Points Multiplier:</strong></p>
                                    <table className="rule-table">
                                        <thead>
                                            <tr><th>Role</th><th>Multiplier</th></tr>
                                        </thead>
                                        <tbody>
                                            <tr><td>Captain (C)</td><td>2× points</td></tr>
                                            <tr><td>Vice-Captain (VC)</td><td>1.5× points</td></tr>
                                        </tbody>
                                    </table>
                                    <p style={{marginTop: '10px'}}><strong>Example:</strong></p>
                                    <p>• Captain scores 50 → You get 100</p>
                                    <p>• Vice-captain scores 40 → You get 60</p>
                                    <p style={{marginTop: '10px'}}>👉 Picking C/VC is the <strong>biggest factor in winning</strong>.</p>
                                </div>

                                <div className="rule-item">
                                    <h4>✅ 6. Playing XI Rule (Crucial)</h4>
                                    <p>Only players who actually play the match score points.</p>
                                    <p style={{color: '#fca5a5'}}>❌ If a player is on the bench → 0 points</p>
                                    <p style={{marginTop: '10px'}}>So always:</p>
                                    <p>• Check toss + final playing XI before deadline.</p>
                                </div>

                                <div className="rule-item">
                                    <h4>✅ 7. Scoring System</h4>
                                    <p><strong>Batting:</strong></p>
                                    <p>• Run: +1 | Four: +1 | Six: +2</p>
                                    <p>• 50 runs: +8 bonus | 100 runs: +16 bonus</p>
                                    <p style={{marginTop: '10px'}}><strong>Bowling:</strong></p>
                                    <p>• Wicket: +25 | 4 Wickets: +8 | 5 Wickets: +16</p>
                                    <p style={{marginTop: '10px'}}><strong>Fielding:</strong></p>
                                    <p>• Catch: +8 | Stump: +12 | Run-out: +12</p>
                                </div>
                            </div>

                            {selectedPlayers.length > 0 && (
                                <div className="selected-team">
                                    <h3>Your Selected Team</h3>
                                    <p className="count">Selected: {selectedPlayers.length}/11 players</p>
                                    <div className="selected-players">
                                        {selectedPlayers.map(player => (
                                            <div key={player.id} className="selected-player">
                                                <div>
                                                    <div className="name">{player.name}</div>
                                                    <div className="role">{player.role}</div>
                                                </div>
                                                <button className="remove-btn" onClick={() => togglePlayerSelection(player)}>×</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {selectedPlayers.length === 11 && (
                                <div className="captain-selection">
                                    <h3>Select Captain & Vice-Captain</h3>
                                    <div className="captain-options">
                                        {selectedPlayers.map(player => (
                                            <div
                                                key={player.id}
                                                className={`captain-option ${captain === player.id || viceCaptain === player.id ? 'selected' : ''}`}
                                                onClick={() => {
                                                    if (!captain) {
                                                        setCaptain(player.id);
                                                    } else if (!viceCaptain && captain !== player.id) {
                                                        setViceCaptain(player.id);
                                                    } else {
                                                        setCaptain(null);
                                                        setViceCaptain(null);
                                                    }
                                                }}
                                            >
                                                {player.name}
                                                {captain === player.id && <div style={{color: '#f59e0b', fontWeight: '700', marginTop: '5px'}}>Captain (C)</div>}
                                                {viceCaptain === player.id && <div style={{color: '#3b82f6', fontWeight: '700', marginTop: '5px'}}>Vice-Captain (VC)</div>}
                                            </div>
                                        ))}
                                    </div>
                                    <button 
                                        className="btn" 
                                        onClick={saveTeam}
                                        disabled={!captain || !viceCaptain}
                                        style={{marginTop: '20px', width: '100%'}}
                                    >
                                        Save Team
                                    </button>
                                </div>
                            )}
                        </div>
                    )}

                    {/* MY TEAMS TAB */}
                    {activeTab === 'myTeams' && (
                        <div className="card">
                            <h2>My Teams</h2>
                            {Object.keys(myTeams).length === 0 ? (
                                <div>
                                    <p style={{color: '#94a3b8', marginBottom: '20px'}}>No teams created yet.</p>
                                    <button className="btn" onClick={() => setActiveTab('matches')}>View Matches</button>
                                </div>
                            ) : (
                                <div className="my-teams-grid">
                                    {Object.values(myTeams).map(team => (
                                        <div key={team.matchId} className="team-card">
                                            <h4>🏏 {team.matchName}</h4>
                                            <div className="team-players-grid">
                                                {team.players.map(p => (
                                                    <div key={p.id} className={`team-player ${p.id === team.captain ? 'captain' : p.id === team.viceCaptain ? 'vc' : ''}`}>
                                                        {p.name} {p.id === team.captain ? '(C)' : p.id === team.viceCaptain ? '(VC)' : ''}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}

                    {/* CONTEST TAB */}
                    {activeTab === 'contest' && (
                        <div>
                            {!contest ? (
                                currentUser.isAdmin ? (
                                    <div className="card">
                                        <h2>Create Contest (Admin Only)</h2>
                                        <div className="info-box">
                                            <h3>👨‍💼 Admin Instructions</h3>
                                            <p>Create the main contest for the World Cup. You'll get a code to share with participants.</p>
                                        </div>
                                        <div className="input-group">
                                            <label>Contest Name</label>
                                            <input type="text" value={contestName} onChange={(e) => setContestName(e.target.value)} placeholder="e.g., World Cup 2026 Contest" />
                                        </div>
                                        <button className="btn" onClick={createContest}>Create Contest</button>
                                    </div>
                                ) : (
                                    <div className="card">
                                        <h2>No Contest Available</h2>
                                        <p style={{color: '#94a3b8'}}>Please wait for the admin to create a contest.</p>
                                    </div>
                                )
                            ) : (
                                <div>
                                    <div className="card">
                                        <h2>{contest.name}</h2>
                                        <div className="contest-code">
                                            <p style={{fontSize: '14px', marginBottom: '8px', color: '#94a3b8'}}>Contest Code</p>
                                            <div className="contest-code-value">{contest.code}</div>
                                            <p style={{fontSize: '13px', marginTop: '8px', color: '#94a3b8'}}>Share this code with participants</p>
                                        </div>
                                        <div style={{marginTop: '15px', padding: '12px', background: '#0a0e27', borderRadius: '10px'}}>
                                            <p style={{color: '#cbd5e1'}}>👥 Participants: <strong>{Object.keys(contest.participants).length}</strong></p>
                                            <p style={{color: '#cbd5e1', marginTop: '6px'}}>🏏 Matches: <strong>{contest.matches.length}</strong></p>
                                        </div>
                                    </div>

                                    {!contest.participants[currentUser.id] && !currentUser.isAdmin && (
                                        <div className="card">
                                            <h2>Join Contest</h2>
                                            <div className="input-group">
                                                <label>Enter Contest Code</label>
                                                <input type="text" value={joinContestCode} onChange={(e) => setJoinContestCode(e.target.value)} placeholder="Enter code" />
                                            </div>
                                            <button className="btn btn-secondary" onClick={joinContest}>Join Contest</button>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    )}

                    {/* LEADERBOARD TAB */}
                    {activeTab === 'leaderboard' && (
                        <div className="card">
                            <h2>Contest Leaderboard</h2>
                            {!contest ? (
                                <p style={{color: '#94a3b8'}}>No contest found.</p>
                            ) : (
                                <table className="leaderboard-table">
                                    <thead>
                                        <tr><th>Rank</th><th>Player</th><th>Points</th></tr>
                                    </thead>
                                    <tbody>
                                        {getLeaderboard().map((p, i) => (
                                            <tr key={p.userId}>
                                                <td><span className={`rank-badge ${i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : ''}`}>{i + 1}</span></td>
                                                <td style={{fontWeight: p.userId === currentUser.id ? '700' : '400'}}>{p.name} {p.userId === currentUser.id ? '(You)' : ''}</td>
                                                <td><strong style={{fontSize: '1.1rem', color: '#10b981'}}>{p.totalPoints}</strong></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                        </div>
                    )}

                    {/* ADMIN PANEL TAB (Admin only) */}
                    {activeTab === 'adminPanel' && currentUser.isAdmin && (
                        <div className="card">
                            <h2>Admin Panel - Update Match Points</h2>
                            
                            <div className="info-box" style={{marginBottom: '20px'}}>
                                <h3>📊 Instructions</h3>
                                <p>1. Select completed match</p>
                                <p>2. Enter points for each player</p>
                                <p>3. Click "Calculate & Update Leaderboard"</p>
                                <p>4. All participants' points will update automatically with C/VC multipliers</p>
                            </div>

                            <div className="input-group">
                                <label>Select Match</label>
                                <select onChange={(e) => setUpdateMatchId(e.target.value)} value={updateMatchId || ''}>
                                    <option value="">Choose match...</option>
                                    {MATCHES.map(m => (
                                        <option key={m.id} value={m.id}>{m.team1} vs {m.team2} - {m.date}</option>
                                    ))}
                                </select>
                            </div>

                            {updateMatchId && (
                                <>
                                    <div className="points-grid">
                                        {getAvailablePlayers().map(player => (
                                            <div key={player.id} className="points-input-item">
                                                <label>{player.name}</label>
                                                <input type="number" value={playerPoints[`${updateMatchId}-${player.id}`] || 0} onChange={(e) => updatePlayerPointsValue(player.id, e.target.value)} placeholder="0" />
                                            </div>
                                        ))}
                                    </div>
                                    <button className="btn" onClick={calculateAndUpdateLeaderboard} style={{marginTop: '20px', width: '100%'}}>
                                        Calculate & Update Leaderboard
                                    </button>
                                </>
                            )}
                        </div>
                    )}

                    {/* USERS TAB (Admin only) */}
                    {activeTab === 'users' && currentUser.isAdmin && (
                        <div className="card">
                            <h2>Registered Users</h2>
                            <div className="info-box">
                                <h3>👥 User Management</h3>
                                <p>View all users who have registered for the fantasy contest.</p>
                            </div>
                            
                            {getAllUsers().length === 0 ? (
                                <p style={{color: '#94a3b8', marginTop: '20px'}}>No users registered yet.</p>
                            ) : (
                                <table className="users-table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>User ID</th>
                                            <th>Joined</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {getAllUsers().map((user, index) => (
                                            <tr key={user.id}>
                                                <td>{index + 1}</td>
                                                <td style={{fontWeight: '600'}}>{user.name}</td>
                                                <td>{user.username}</td>
                                                <td style={{fontSize: '13px', color: '#94a3b8'}}>{user.id}</td>
                                                <td>{new Date(parseInt(user.id)).toLocaleDateString()}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                            
                            <div style={{marginTop: '20px', padding: '15px', background: '#0a0e27', borderRadius: '10px'}}>
                                <p style={{color: '#cbd5e1', fontSize: '14px'}}>
                                    <strong>Total Registered Users:</strong> {getAllUsers().length}
                                </p>
                            </div>
                        </div>
                    )}

                    <div style={{textAlign: 'center', marginTop: '25px'}}>
                        <button className="btn btn-danger btn-small" onClick={handleLogout}>Logout</button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
