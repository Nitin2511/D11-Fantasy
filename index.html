<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 World Cup 2026 Fantasy League</title>
    
    <!-- Using cdnjs instead of unpkg -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, addDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDacks7Qnk42D2898leU_kgG8DZsYTFxCw",
            authDomain: "t20-fantasy-contest.firebaseapp.com",
            projectId: "t20-fantasy-contest",
            storageBucket: "t20-fantasy-contest.firebasestorage.app",
            messagingSenderId: "180217303236",
            appId: "1:180217303236:web:a6b078a7a7d0fa070c3991",
            measurementId: "G-LYY944KN99"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.firebaseDb = db;
        window.firebaseModules = { collection, query, where, getDocs, addDoc, Timestamp };
        window.firebaseReady = true;
        
        console.log("‚úÖ Firebase initialized");
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: #0a0e1a;
            color: #e0e6ed;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e1a 0%, #0f1729 100%);
            pointer-events: none;
            z-index: 0;
        }
        
        #root {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            padding: 40px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.3);
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .user-badge {
            position: absolute;
            top: 20px;
            left: 30px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover { background: rgba(255,255,255,0.3); }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: #1a1f2e;
            border: 2px solid transparent;
            border-radius: 12px;
            color: #8b92a7;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-color: #10b981;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .card {
            background: #151a2b;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #2a3142;
        }

        .card h2 {
            font-family: 'Orbitron', sans-serif;
            color: #10b981;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .match-list { display: grid; gap: 20px; }

        .match-card {
            background: #1a1f2e;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #2a3142;
            cursor: pointer;
            transition: all 0.3s;
        }

        .match-card:hover {
            border-color: #10b981;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .teams {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
        }

        .match-time {
            background: #10b981;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .match-info {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #8b92a7;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: #151a2b;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.2);
            max-width: 450px;
            width: 100%;
            border: 1px solid #2a3142;
        }

        .login-card h1 {
            font-family: 'Orbitron', sans-serif;
            color: #10b981;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8b92a7;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: #1a1f2e;
            border: 2px solid #2a3142;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-display {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #10b981;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const stored = localStorage.getItem('user');
                if (stored) {
                    setUser(JSON.parse(stored));
                }
                setLoading(false);
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
                localStorage.setItem('user', JSON.stringify(userData));
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('user');
            };

            if (loading) return React.createElement('div', { className: 'loading' }, 'Loading...');
            if (!user) return React.createElement(LoginPage, { onLogin: handleLogin });
            return React.createElement(MainApp, { user: user, onLogout: handleLogout });
        }

        function LoginPage({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    while (!window.firebaseReady) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }

                    const { collection, query, where, getDocs } = window.firebaseModules;
                    const usersRef = collection(window.firebaseDb, 'users');
                    const q = query(usersRef, where('username', '==', username));
                    const snapshot = await getDocs(q);

                    if (snapshot.empty) {
                        setError('User not found');
                        setLoading(false);
                        return;
                    }

                    let userDoc = null;
                    snapshot.forEach(doc => {
                        userDoc = { id: doc.id, ...doc.data() };
                    });

                    if (userDoc.password !== password) {
                        setError('Incorrect password');
                        setLoading(false);
                        return;
                    }

                    onLogin({
                        uid: userDoc.id,
                        username: userDoc.username,
                        name: userDoc.name,
                        email: userDoc.email
                    });

                } catch (err) {
                    console.error('Login error:', err);
                    setError('Login failed: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-card">
                        <h1>üèè LOGIN</h1>

                        {error && <div className="error-display">‚ö†Ô∏è {error}</div>}

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Username</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>

                            <button type="submit" className="btn" disabled={loading}>
                                {loading ? 'Logging in...' : 'Login'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function MainApp({ user, onLogout }) {
            const [activeTab, setActiveTab] = useState('matches');
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadMatches();
            }, []);

            const loadMatches = async () => {
                try {
                    const { collection, getDocs } = window.firebaseModules;
                    const snapshot = await getDocs(collection(window.firebaseDb, 'matches'));
                    
                    const data = [];
                    snapshot.forEach(doc => {
                        data.push({ id: doc.id, ...doc.data() });
                    });
                    
                    console.log('Matches loaded:', data);
                    setMatches(data);
                } catch (error) {
                    console.error('Error:', error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <>
                    <div className="header">
                        <div className="user-badge">üë§ {user.name}</div>
                        <button className="logout-btn" onClick={onLogout}>Logout</button>
                        <h1>üèè T20 World Cup Fantasy</h1>
                    </div>

                    <div className="tabs">
                        <div className={`tab ${activeTab === 'matches' ? 'active' : ''}`} onClick={() => setActiveTab('matches')}>
                            Matches
                        </div>
                        <div className={`tab ${activeTab === 'myteams' ? 'active' : ''}`} onClick={() => setActiveTab('myteams')}>
                            My Teams
                        </div>
                        <div className={`tab ${activeTab === 'leaderboard' ? 'active' : ''}`} onClick={() => setActiveTab('leaderboard')}>
                            Leaderboard
                        </div>
                    </div>

                    <div className="card">
                        <h2>Matches</h2>
                        {loading ? (
                            <div className="loading">Loading...</div>
                        ) : matches.length === 0 ? (
                            <p style={{ textAlign: 'center', padding: '40px', color: '#8b92a7' }}>
                                No matches available
                            </p>
                        ) : (
                            <div className="match-list">
                                {matches.map(match => (
                                    <div key={match.id} className="match-card">
                                        <div className="match-header">
                                            <div className="teams">{match.match || match.id}</div>
                                            <div className="match-time">Match #{match.matchId}</div>
                                        </div>
                                        <div className="match-info">
                                            <span>üìç {match.venue || 'TBD'}</span>
                                            <span>‚è∞ {match.matchTime || 'TBD'}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </>
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
