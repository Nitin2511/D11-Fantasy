    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==================== CONSTANTS ====================
        const MAIN_CONTEST_ID = 'wt20-2026';
        const MAIN_CONTEST_NAME = 'T20 World Cup 2026';

        // ==================== MAIN APP COMPONENT ====================
        function App() {
            const [firebaseInitialized, setFirebaseInitialized] = useState(false);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const checkFirebase = setInterval(() => {
                    if (window.firebaseReady) {
                        setFirebaseInitialized(true);
                        clearInterval(checkFirebase);
                        
                        const { onAuthStateChanged } = window.firebaseModules;
                        onAuthStateChanged(window.firebaseAuth, async (currentUser) => {
                            setUser(currentUser);
                            
                            if (currentUser) {
                                const { doc, getDoc } = window.firebaseModules;
                                const userDoc = await getDoc(doc(window.firebaseDb, 'users', currentUser.uid));
                                if (userDoc.exists()) {
                                    setIsAdmin(userDoc.data().role === 'admin');
                                }
                            } else {
                                setIsAdmin(false);
                            }
                            
                            setLoading(false);
                        });
                    }
                }, 100);

                return () => clearInterval(checkFirebase);
            }, []);

            if (loading) {
                return (
                    <div className="auth-container">
                        <div className="loading">üèè Loading Fantasy Cricket...</div>
                    </div>
                );
            }

            if (!user) {
                return <AuthScreen />;
            }

            return <Dashboard user={user} isAdmin={isAdmin} />;
        }

        // ==================== AUTH SCREEN ====================
        function AuthScreen() {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [username, setUsername] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const { signInWithEmailAndPassword, createUserWithEmailAndPassword } = window.firebaseModules;
                    const { doc, setDoc, getDoc } = window.firebaseModules;

                    if (isLogin) {
                        await signInWithEmailAndPassword(window.firebaseAuth, email, password);
                    } else {
                        const userCredential = await createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                        
                        await setDoc(doc(window.firebaseDb, 'users', userCredential.user.uid), {
                            email: email,
                            username: username,
                            role: 'user',
                            createdAt: new Date().toISOString()
                        });
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="auth-container">
                    <div className="auth-card">
                        <h1 className="auth-title">üèè T20 WC 2026</h1>
                        
                        {error && <div className="error-message">{error}</div>}
                        
                        <form onSubmit={handleSubmit}>
                            {!isLogin && (
                                <div className="form-group">
                                    <label>Username</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        required
                                        placeholder="Enter username"
                                    />
                                </div>
                            )}
                            
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                    placeholder="Enter email"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                    placeholder="Enter password"

                try {
                    const { collection, query, where, getDocs, doc, getDoc } = window.firebaseModules;
                    
                    // Check if user joined contest
                    const participantDoc = await getDoc(
                        doc(window.firebaseDb, 'contestParticipants', `${MAIN_CONTEST_ID}_${user.uid}`)
                    );
                    setHasJoinedContest(participantDoc.exists());

                    // ‚úÖ UPDATED: Fetch matches linked to contest
                    const matchesRef = collection(window.firebaseDb, 'matches');
                    const q = query(matchesRef, where('contestId', '==', MAIN_CONTEST_ID));
                    const snapshot = await getDocs(q);
                    
                    const matchesList = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    setMatches(matchesList);

                    // Load user's teams for each match
                    const teamsRef = collection(window.firebaseDb, 'userTeams');
                    const teamsQuery = query(
                        teamsRef,
                        where('userId', '==', user.uid),
                        where('contestId', '==', MAIN_CONTEST_ID)
                    );
                    const teamsSnapshot = await getDocs(teamsQuery);
                    
                    const teamsMap = {};

                        const data = doc.data();
                        teamsMap[data.matchId] = { id: doc.id, ...data };

                    const playersList = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    setPlayers(playersList);

                    // Load existing team if editing

                        setSelectedPlayers(existingTeam.players);

                        setViceCaptain(existingTeam.viceCaptain);
                    }
                } catch (error) {
                    console.error('Error loading players:', error);

                if (selectedPlayers.find(p => p.id === player.id)) {
                    setSelectedPlayers(selectedPlayers.filter(p => p.id !== player.id));

                    if (viceCaptain === player.id) setViceCaptain(null);

                    setSelectedPlayers([...selectedPlayers, player]);

                        userId: user.uid,
                        matchName: `${match.team1} vs ${match.team2}`,
                        players: selectedPlayers,
                        captain: captain,
                        viceCaptain: viceCaptain,
                        totalCredits: totalCredits,
                        createdAt: new Date().toISOString()
                    });

                    alert('Team saved successfully!');
                    onBack();

                    alert('Failed to save team');

            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadLeaderboard();
            }, []);

            const loadLeaderboard = async () => {
                try {
                    const { collection, query, where, getDocs, doc, getDoc, orderBy } = window.firebaseModules;
                    
                    // ‚úÖ UPDATED: Fetch contest-specific leaderboard
                    const leaderboardRef = collection(window.firebaseDb, 'leaderboard');
                    const q = query(
                        leaderboardRef,
                        where('contestId', '==', MAIN_CONTEST_ID),
                        orderBy('totalPoints', 'desc')
                    );
                    const snapshot = await getDocs(q);
                    
                    const leaderboardData = await Promise.all(
                        snapshot.docs.map(async (leaderDoc, index) => {
                            const data = leaderDoc.data();
                            
                            // Get username
                            const userDoc = await getDoc(doc(window.firebaseDb, 'users', data.userId));
                            const username = userDoc.exists() ? userDoc.data().username : 'Unknown';
                            
                            return {
                                rank: index + 1,
                                username: username,
                                points: data.totalPoints || 0,
                                matchesPlayed: data.matchesPlayed || 0
                            };
                        })
                    );
                    
                    setLeaderboard(leaderboardData);
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="card">
                        <h2>üìä Leaderboard</h2>
                        <div className="loading">Loading leaderboard...</div>
                    </div>
                );
            }

            return (
                <div className="card">
                    <h2>üìä Leaderboard</h2>
                    {leaderboard.length === 0 ? (
                        <p style={{ textAlign: 'center', padding: '40px', color: '#94a3b8' }}>
                            No data yet. Leaderboard will update after matches are completed.
                        </p>
                    ) : (
                        <table className="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Username</th>
                                    <th>Points</th>
                                    <th>Matches</th>
                                </tr>
                            </thead>
                            <tbody>
                                {leaderboard.map(entry => (
                                    <tr key={entry.rank}>
                                        <td>
                                            <span className={`rank-badge rank-${entry.rank <= 3 ? entry.rank : 'other'}`}>
                                                {entry.rank}
                                            </span>
                                        </td>
                                        <td style={{ fontWeight: 600 }}>{entry.username}</td>
                                        <td style={{ color: '#10b981', fontWeight: 700 }}>{entry.points}</td>
                                        <td>{entry.matchesPlayed}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                </div>
            );
        }

        // ==================== ADMIN PANEL (NEW) ====================
        function AdminPanel() {
            const [matches, setMatches] = useState([]);
            const [selectedMatch, setSelectedMatch] = useState(null);
            const [players, setPlayers] = useState([]);
            const [playerScores, setPlayerScores] = useState({});
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadMatches();
            }, []);

            const loadMatches = async () => {
                try {
                    const { collection, query, where, getDocs } = window.firebaseModules;
                    const matchesRef = collection(window.firebaseDb, 'matches');
                    const q = query(matchesRef, where('contestId', '==', MAIN_CONTEST_ID));
                    const snapshot = await getDocs(q);
                    
                    const matchesList = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    setMatches(matchesList);
                } catch (error) {
                    console.error('Error loading matches:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadMatchPlayers = async (match) => {
                setSelectedMatch(match);
                
                try {
                    const { collection, query, where, getDocs, doc, getDoc } = window.firebaseModules;
                    const playersRef = collection(window.firebaseDb, 'players');
                    const q = query(playersRef, where('team', 'in', [match.team1, match.team2]));
                    const snapshot = await getDocs(q);
                    
                    const playersList = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    setPlayers(playersList);

                    // Load existing scores
                    const scores = {};
                    for (const player of playersList) {
                        const scoreDoc = await getDoc(
                            doc(window.firebaseDb, 'playerMatchPoints', `${match.id}_${player.id}`)
                        );
                        if (scoreDoc.exists()) {
                            scores[player.id] = scoreDoc.data();
                        } else {
                            scores[player.id] = { runs: 0, wickets: 0, catches: 0, bonus: 0 };
                        }
                    }
                    setPlayerScores(scores);
                } catch (error) {
                    console.error('Error loading players:', error);
                }
            };

            const updatePlayerScore = (playerId, field, value) => {
                setPlayerScores(prev => ({
                    ...prev,
                    [playerId]: {
                        ...prev[playerId],
                        [field]: parseInt(value) || 0
                    }
                }));
            };

            const calculatePoints = (score) => {
                let points = 0;
                points += score.runs * 1; // 1 point per run
                points += score.wickets * 25; // 25 points per wicket
                points += score.catches * 10; // 10 points per catch
                points += score.bonus || 0;
                return points;
            };

            // ‚úÖ NEW: Save match results and update leaderboard
            const saveMatchResults = async () => {
                if (!selectedMatch) return;

                try {
                    const { doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, writeBatch } = window.firebaseModules;
                    const batch = writeBatch(window.firebaseDb);

                    // 1. Save player match points
                    for (const playerId in playerScores) {
                        const score = playerScores[playerId];
                        const points = calculatePoints(score);
                        
                        const scoreRef = doc(window.firebaseDb, 'playerMatchPoints', `${selectedMatch.id}_${playerId}`);
                        batch.set(scoreRef, {
                            matchId: selectedMatch.id,
                            playerId: playerId,
                            runs: score.runs,
                            wickets: score.wickets,
                            catches: score.catches,
                            bonus: score.bonus || 0,
                            totalPoints: points,
                            updatedAt: new Date().toISOString()
                        });
                    }

                    // 2. Mark match as completed
                    const matchRef = doc(window.firebaseDb, 'matches', selectedMatch.id);
                    batch.update(matchRef, {
                        status: 'completed',
                        completedAt: new Date().toISOString()
                    });

                    await batch.commit();

                    // 3. Calculate and update team points
                    await calculateTeamPoints(selectedMatch.id);

                    alert('Match results saved and leaderboard updated!');
                    setSelectedMatch(null);
                    loadMatches();
                } catch (error) {
                    console.error('Error saving results:', error);
                    alert('Failed to save results');
                }
            };

            // ‚úÖ NEW: Calculate team points for all users
            const calculateTeamPoints = async (matchId) => {
                try {
                    const { collection, query, where, getDocs, doc, getDoc, updateDoc } = window.firebaseModules;
                    
                    // Get all teams for this match
                    const teamsRef = collection(window.firebaseDb, 'userTeams');
                    const q = query(teamsRef, where('matchId', '==', matchId));
                    const teamsSnapshot = await getDocs(q);

                    for (const teamDoc of teamsSnapshot.docs) {
                        const team = teamDoc.data();
                        let totalTeamPoints = 0;

                        // Calculate points for each player
                        for (const player of team.players) {
                            const playerPointsDoc = await getDoc(
                                doc(window.firebaseDb, 'playerMatchPoints', `${matchId}_${player.id}`)
                            );
                            
                            if (playerPointsDoc.exists()) {
                                let playerPoints = playerPointsDoc.data().totalPoints || 0;
                                
                                // Apply captain/vice-captain multipliers
                                if (player.id === team.captain) {
                                    playerPoints *= 2; // Captain gets 2x points
                                } else if (player.id === team.viceCaptain) {
                                    playerPoints *= 1.5; // Vice-captain gets 1.5x points
                                }
                                
                                totalTeamPoints += playerPoints;
                            }
                        }

                        // Update leaderboard
                        const leaderboardRef = doc(
                            window.firebaseDb,
                            'leaderboard',
                            `${MAIN_CONTEST_ID}_${team.userId}`
                        );
                        const leaderboardDoc = await getDoc(leaderboardRef);
                        
                        if (leaderboardDoc.exists()) {
                            const currentData = leaderboardDoc.data();
                            await updateDoc(leaderboardRef, {
                                totalPoints: (currentData.totalPoints || 0) + totalTeamPoints,
                                matchesPlayed: (currentData.matchesPlayed || 0) + 1,
                                updatedAt: new Date().toISOString()
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error calculating team points:', error);
                }
            };

            if (loading) {
                return (
                    <div className="card">
                        <h2>‚öôÔ∏è Admin Panel</h2>
                        <div className="loading">Loading...</div>
                    </div>
                );
            }

            if (selectedMatch) {
                return (
                    <div className="card">
                        <button onClick={() => setSelectedMatch(null)} className="btn" style={{ marginBottom: '20px' }}>
                            ‚Üê Back to Matches
                        </button>

                        <h2>Enter Match Results: {selectedMatch.team1} vs {selectedMatch.team2}</h2>
                        
                        <div className="admin-section">
                            <h3>Player Scores</h3>
                            
                            {players.map(player => (
                                <div key={player.id} className="player-score-input">
                                    <div style={{ fontWeight: '600' }}>
                                        {player.name} ({player.team})
                                    </div>
                                    <input
                                        type="number"
                                        placeholder="Runs"
                                        value={playerScores[player.id]?.runs || 0}
                                        onChange={(e) => updatePlayerScore(player.id, 'runs', e.target.value)}
                                    />
                                    <input
                                        type="number"
                                        placeholder="Wickets"
                                        value={playerScores[player.id]?.wickets || 0}
                                        onChange={(e) => updatePlayerScore(player.id, 'wickets', e.target.value)}
                                    />
                                    <input
                                        type="number"
                                        placeholder="Catches"
                                        value={playerScores[player.id]?.catches || 0}
                                        onChange={(e) => updatePlayerScore(player.id, 'catches', e.target.value)}
                                    />
                                    <input
                                        type="number"
                                        placeholder="Bonus"
                                        value={playerScores[player.id]?.bonus || 0}
                                        onChange={(e) => updatePlayerScore(player.id, 'bonus', e.target.value)}
                                    />
                                    <div style={{ fontWeight: '700', color: '#10b981' }}>
                                        {calculatePoints(playerScores[player.id] || {})} pts
                                    </div>
                                </div>
                            ))}

                            <button onClick={saveMatchResults} className="btn" style={{ marginTop: '20px' }}>
                                Save Results & Update Leaderboard
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="card">
                    <h2>‚öôÔ∏è Admin Panel</h2>
                    
                    <div className="admin-section">
                        <h3>Manage Match Results</h3>
                        <div className="contest-list">
                            {matches.map(match => (
                                <div key={match.id} className="contest-item">
                                    <div className="contest-header">
                                        <div className="contest-title">{match.team1} vs {match.team2}</div>
                                        <span className={`status-badge status-${match.status || 'upcoming'}`}>
                                            {(match.status || 'upcoming').toUpperCase()}
                                        </span>
                                    </div>
                                    <button 
                                        onClick={() => loadMatchPlayers(match)}
                                        className="btn"
                                        style={{ width: '100%', marginTop: '15px' }}
                                    >
                                        Enter Results
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
