                        </button>
                    </div>

                    {activeTab === 'matches' && (
                        <div className="card">
                            <h2>Select Match</h2>
                            <div className="filters">
                                <div className="filter-group">
                                    <label>Filter by Group</label>
                                    <select className="search-box" value={groupFilter} onChange={(e) => setGroupFilter(e.target.value)}>
                                        <option value="ALL">All Groups</option>
                                        <option value="A">Group A</option>
                                        <option value="B">Group B</option>
                                        <option value="C">Group C</option>
                                        <option value="D">Group D</option>
                                    </select>
                                </div>
                            </div>
                            
                            {filteredMatches.map(match => (
                                <div
                                    key={match.id}
                                    className={`match-card ${selectedMatch?.id === match.id ? 'selected' : ''}`}
                                    onClick={() => {
                                        setSelectedMatch(match);
                                        setSelectedPlayers([]);
                                        setCaptain(null);
                                        setViceCaptain(null);
                                        setActiveRole('ALL');
                                        setSearchTerm('');
                                    }}
                                >
                                    <div className="match-header">
                                        <div className="team-names">
                                            {TEAMS[match.team1]?.name || match.team1} vs {TEAMS[match.team2]?.name || match.team2}
                                            <span className="team-badge">Group {match.group}</span>
                                        </div>
                                        {myTeams[match.id] && <span style={{ color: '#10b981', fontWeight: '700' }}>‚úì Team Created</span>}
                                    </div>
                                    <div className="match-details">
                                        <span>{match.date}</span>
                                        <span>{match.venue}</span>
                                    </div>
                                </div>
                            ))}

                            {selectedMatch && (
                                <>
                                    <div className="player-selection">
                                        <h2>Create Your Team ({selectedPlayers.length}/11)</h2>
                                        
                                        <div className="team-count">
                                            <div>
                                                <strong>BAT:</strong> {getRoleCount('BAT')} | 
                                                <strong> WK:</strong> {getRoleCount('WK')} | 
                                                <strong> AR:</strong> {getRoleCount('AR')} | 
                                                <strong> BOWL:</strong> {getRoleCount('BOWL')}
                                            </div>
                                            <div style={{ color: '#10b981', fontWeight: '700' }}>
                                                {captain && 'üëë Captain Set'} {viceCaptain && '‚≠ê VC Set'}
                                            </div>
                                        </div>

                                        <div className="filters">
                                            <div className="filter-group">
                                                <input
                                                    type="text"
                                                    className="search-box"
                                                    placeholder="Search players..."
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                />
                                            </div>
                                        </div>

                                        <div className="role-tabs">
                                            {['ALL', 'WK', 'BAT', 'AR', 'BOWL'].map(role => (
                                                <div
                                                    key={role}
                                                    className={`role-tab ${activeRole === role ? 'active' : ''}`}
                                                    onClick={() => setActiveRole(role)}
                                                >
                                                    {role}
                                                </div>
                                            ))}
                                        </div>

                                        <div className="players-grid">
                                            {filteredPlayers.map(player => {
                                                const isSelected = selectedPlayers.find(p => p.id === player.id);
                                                const isCaptain = captain === player.id;
                                                const isVC = viceCaptain === player.id;
                                                
                                                return (
                                                    <div
                                                        key={player.id}
                                                        className={`player-card ${isSelected ? 'selected' : ''}`}
                                                        onClick={() => togglePlayer(player)}
                                                    >
                                                        <div className="player-name">{player.name}</div>
                                                        <div className="player-role">{player.role}</div>
                                                        
                                                        {isSelected && (
                                                            <div className="captain-buttons" onClick={(e) => e.stopPropagation()}>
                                                                <button
                                                                    className={`captain-btn ${isCaptain ? 'active-captain' : ''}`}
                                                                    onClick={() => setCaptain(player.id)}
                                                                >
                                                                    {isCaptain ? 'C (2x)' : 'Captain'}
                                                                </button>
                                                                <button
                                                                    className={`captain-btn ${isVC ? 'active-vc' : ''}`}
                                                                    onClick={() => setViceCaptain(player.id)}
                                                                >
                                                                    {isVC ? 'VC (1.5x)' : 'VC'}
                                                                </button>
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>

                                        <button
                                            className="btn"
                                            onClick={saveTeam}
                                            disabled={selectedPlayers.length !== 11 || !captain || !viceCaptain}
                                            style={{ marginTop: '25px', width: '100%' }}
                                        >
                                            Save Team for This Match
                                        </button>
                                    </div>
                                </>
                            )}
                        </div>
                    )}

                    {activeTab === 'myTeams' && (
                        <div className="card">
                            <h2>My Teams</h2>
                            {Object.keys(myTeams).length === 0 ? (
                                <p>No teams created yet. Go to MATCHES to create teams.</p>
                            ) : (
                                <div className="my-teams-list">
                                    {Object.values(myTeams).map(team => (
                                        <div key={team.matchId} className="team-item">
                                            <h4>{team.matchName}</h4>
                                            <div className="team-players">
                                                {team.players.map(p => (
                                                    <div key={p.id} className="team-player-name">
                                                        {p.name} {p.id === team.captain ? '(C)' : p.id === team.viceCaptain ? '(VC)' : ''}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}

                    {activeTab === 'leagues' && (
                        <div>
                            <div className="card">
                                <h2>Create League</h2>
                                <div className="input-group">
                                    <label>League Name</label>
                                    <input value={leagueName} onChange={(e) => setLeagueName(e.target.value)} />
                                </div>
                                <button className="btn" onClick={createLeague}>Create League</button>
                                {leagueCode && <div className="league-code">{leagueCode}</div>}
                            </div>

                            <div className="card">
                                <h2>Join League</h2>
                                <div className="input-group">
                                    <label>League Code</label>
                                    <input value={joinCode} onChange={(e) => setJoinCode(e.target.value)} />
                                </div>
                                <button className="btn btn-secondary" onClick={joinLeague}>Join</button>
                            </div>
                        </div>
                    )}

                    {activeTab === 'leaderboard' && (
                        <div className="card">
                            <h2>Leaderboard</h2>
                            {leagues.length === 0 ? (
                                <p>No leagues joined</p>
                            ) : (
                                leagues.map(league => {
                                    const sorted = Object.entries(league.members).sort((a, b) => b[1].totalPoints - a[1].totalPoints);
                                    return (
                                        <div key={league.id} style={{ marginBottom: '40px' }}>
                                            <h3 style={{ color: '#10b981', marginBottom: '20px' }}>{league.name}</h3>
                                            <table className="leaderboard-table">
                                                <thead>
                                                    <tr>
                                                        <th>Rank</th>
                                                        <th>Team</th>
                                                        <th>Total Points</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {sorted.map(([userId, member], idx) => (
                                                        <tr key={userId}>
                                                            <td>
                                                                <span className={`rank-badge ${idx === 0 ? 'rank-1' : idx === 1 ? 'rank-2' : idx === 2 ? 'rank-3' : ''}`}>
                                                                    {idx + 1}
                                                                </span>
                                                            </td>
                                                            <td>{member.name}</td>
                                                            <td><strong>{member.totalPoints}</strong></td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    )}

                    {activeTab === 'updatePoints' && (
                        <div className="card">
                            <h2>Update Match Points (Admin)</h2>
                            <div className="input-group">
                                <label>Select Match</label>
                                <select onChange={(e) => setUpdateMatchId(e.target.value)} value={updateMatchId || ''}>
                                    <option value="">Choose match...</option>
                                    {MATCHES.map(m => (
                                        <option key={m.id} value={m.id}>
                                            {TEAMS[m.team1]?.name} vs {TEAMS[m.team2]?.name} - {m.date}
                                        </option>
                                    ))}
                                </select>
                            </div>

                            {updateMatchId && (
                                <>
                                    <div className="points-input-grid">
                                        {(() => {
                                            const match = MATCHES.find(m => m.id === parseInt(updateMatchId));
                                            if (!match) return null;
                                            const team1Players = TEAMS[match.team1]?.players || [];
                                            const team2Players = TEAMS[match.team2]?.players || [];
                                            const allPlayers = [...team1Players, ...team2Players];
                                            
                                            return allPlayers.map(player => (
                                                <div key={player.id} className="points-input-item">
                                                    <label>{player.name}</label>
                                                    <input
                                                        type="number"
                                                        value={matchPoints[`${updateMatchId}-${player.id}`] || 0}
                                                        onChange={(e) => updatePlayerPoints(player.id, e.target.value)}
                                                    />
                                                </div>
                                            ));
                                        })()}
                                    </div>
                                    <button className="btn" onClick={calculateAndUpdate} style={{ marginTop: '20px', width: '100%' }}>
                                        Calculate & Update Leaderboard
                                    </button>
                                </>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
