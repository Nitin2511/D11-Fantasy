<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 World Cup 2026 Fantasy League</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, addDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDacks7Qnk42D2898leU_kgG8DZsYTFxCw",
            authDomain: "t20-fantasy-contest.firebaseapp.com",
            projectId: "t20-fantasy-contest",
            storageBucket: "t20-fantasy-contest.firebasestorage.app",
            messagingSenderId: "180217303236",
            appId: "1:180217303236:web:a6b078a7a7d0fa070c3991",
            measurementId: "G-LYY944KN99"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.firebaseDb = db;
        window.firebaseModules = { collection, query, where, getDocs, addDoc, Timestamp };
        window.firebaseReady = true;
        
        console.log("‚úÖ Firebase initialized");
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: sans-serif;
            background: #0a0e1a;
            color: #e0e6ed;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            padding: 40px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            text-align: center;
            text-transform: uppercase;
        }

        .user-badge {
            position: absolute;
            top: 20px;
            left: 30px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover { background: rgba(255,255,255,0.3); }

        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #151a2b;
            padding: 50px;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            border: 1px solid #2a3142;
        }

        .login-card h1 {
            color: #10b981;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8b92a7;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: #1a1f2e;
            border: 2px solid #2a3142;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background: #151a2b;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #2a3142;
        }

        .card h2 {
            color: #10b981;
            margin-bottom: 25px;
        }

        .match-card {
            background: #1a1f2e;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #2a3142;
            margin-bottom: 15px;
        }

        .match-card:hover {
            border-color: #10b981;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #10b981;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const e = React.createElement;
        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const stored = localStorage.getItem('user');
                if (stored) {
                    setUser(JSON.parse(stored));
                }
                setLoading(false);
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
                localStorage.setItem('user', JSON.stringify(userData));
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('user');
            };

            if (loading) {
                return e('div', { className: 'loading' }, 'Loading...');
            }

            if (!user) {
                return e(LoginPage, { onLogin: handleLogin });
            }

            return e(MainApp, { user: user, onLogout: handleLogout });
        }

        function LoginPage({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (evt) => {
                evt.preventDefault();
                setError('');
                setLoading(true);

                try {
                    while (!window.firebaseReady) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }

                    const { collection, query, where, getDocs } = window.firebaseModules;
                    const usersRef = collection(window.firebaseDb, 'users');
                    const q = query(usersRef, where('username', '==', username));
                    const snapshot = await getDocs(q);

                    if (snapshot.empty) {
                        setError('User not found');
                        setLoading(false);
                        return;
                    }

                    let userDoc = null;
                    snapshot.forEach(doc => {
                        userDoc = { id: doc.id, ...doc.data() };
                    });

                    if (userDoc.password !== password) {
                        setError('Incorrect password');
                        setLoading(false);
                        return;
                    }

                    onLogin({
                        uid: userDoc.id,
                        username: userDoc.username,
                        name: userDoc.name,
                        email: userDoc.email
                    });

                } catch (err) {
                    console.error('Login error:', err);
                    setError('Login failed: ' + err.message);
                    setLoading(false);
                }
            };

            return e('div', { className: 'login-container' },
                e('div', { className: 'login-card' },
                    e('h1', null, 'üèè LOGIN'),
                    error && e('div', { className: 'error' }, '‚ö†Ô∏è ' + error),
                    e('form', { onSubmit: handleSubmit },
                        e('div', { className: 'form-group' },
                            e('label', null, 'Username'),
                            e('input', {
                                type: 'text',
                                value: username,
                                onChange: (ev) => setUsername(ev.target.value),
                                required: true
                            })
                        ),
                        e('div', { className: 'form-group' },
                            e('label', null, 'Password'),
                            e('input', {
                                type: 'password',
                                value: password,
                                onChange: (ev) => setPassword(ev.target.value),
                                required: true
                            })
                        ),
                        e('button', {
                            type: 'submit',
                            className: 'btn',
                            disabled: loading
                        }, loading ? 'Logging in...' : 'Login')
                    )
                )
            );
        }

        function MainApp({ user, onLogout }) {
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadMatches();
            }, []);

            const loadMatches = async () => {
                try {
                    const { collection, getDocs } = window.firebaseModules;
                    const snapshot = await getDocs(collection(window.firebaseDb, 'matches'));
                    
                    const data = [];
                    snapshot.forEach(doc => {
                        data.push({ id: doc.id, ...doc.data() });
                    });
                    
                    console.log('Matches loaded:', data);
                    setMatches(data);
                } catch (error) {
                    console.error('Error loading matches:', error);
                } finally {
                    setLoading(false);
                }
            };

            return e('div', null,
                e('div', { className: 'header' },
                    e('div', { className: 'user-badge' }, 'üë§ ' + user.name),
                    e('button', { className: 'logout-btn', onClick: onLogout }, 'Logout'),
                    e('h1', null, 'üèè T20 WORLD CUP FANTASY')
                ),
                e('div', { className: 'card' },
                    e('h2', null, 'Matches'),
                    loading
                        ? e('div', { className: 'loading' }, 'Loading matches...')
                        : matches.length === 0
                            ? e('p', { style: { textAlign: 'center', padding: '40px', color: '#8b92a7' } }, 'No matches available')
                            : e('div', null,
                                matches.map(match =>
                                    e('div', { key: match.id, className: 'match-card' },
                                        e('h3', null, match.match || match.id),
                                        e('p', null, 'Match #' + match.matchId),
                                        e('p', null, '‚è∞ ' + (match.matchTime || 'TBD'))
                                    )
                                )
                            )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(App));
    </script>
</body>
</html>
